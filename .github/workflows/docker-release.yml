name: docker-release

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Prepare image names and tags
        id: vars
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # Remove leading 'v' if present to create a short tag (v1.2.3 -> 1.2.3)
          SHORT_TAG=${RELEASE_TAG#v}
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "short_tag=$SHORT_TAG" >> $GITHUB_OUTPUT
          echo "ghcr_image=ghcr.io/${{ github.repository_owner }}/gophish" >> $GITHUB_OUTPUT
          # dockerhub_image will be empty if DOCKERHUB_USERNAME is not set
          echo "dockerhub_image=${{ secrets.DOCKERHUB_USERNAME }}/gophish" >> $GITHUB_OUTPUT

      - name: Build and push to GitHub Container Registry (ghcr.io)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.vars.outputs.ghcr_image }}:${{ steps.vars.outputs.release_tag }}
            ${{ steps.vars.outputs.ghcr_image }}:${{ steps.vars.outputs.short_tag }}
            ${{ steps.vars.outputs.ghcr_image }}:latest
